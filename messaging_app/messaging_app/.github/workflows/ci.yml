name: run-tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MESSAGING_APP_DB }}
          MYSQL_USER: ${{ secrets.MESSAGING_APP_USER }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 coverage pytest-cov

      - name: Lint with flake8
        run: |
          # Run flake8 to check for style issues and fail if any issues are found
          flake8 .

      - name: run tests
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_NAME: ${{ secrets.MESSAGING_APP_DB }}
          DB_USER: ${{ secrets.MESSAGING_APP_USER }}
          DB_PASSWORD: ${{ secrets.MESSAGING_APP_PASSWORD }}
        run: |
          # Run tests and produce XML and HTML coverage reports
          pytest --cov=./ --cov-report=xml:coverage.xml --cov-report=html:coverage_html
      - name: Upload coverage XML
        uses: actions/upload-artifact@v3
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-html
          path: coverage_html/